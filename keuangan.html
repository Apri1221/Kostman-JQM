<!DOCTYPE html>
<html>

<head>

    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-
1.4.5.min.js"></script>

            <ul id="list-keu" data-role="listview" data-inset="true" data-filter="true">
